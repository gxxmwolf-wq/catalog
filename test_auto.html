<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Авто-Курса</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            max-width: 400px; 
            margin: 0 auto; 
            text-align: center;
        }
        h1 { font-size: 1.2rem; color: #333; }
        #status { font-weight: bold; font-size: 2rem; margin: 10px 0; }
        .green { color: #2e7d32; }
        .red { color: #c62828; }
        small { color: #666; display: block; margin-top: 10px;}
    </style>
</head>
<body>

    <div class="card">
        <h1>Связь с Роботом (GitHub)</h1>
        
        <div id="status" style="color: gray;">Поиск файла...</div>
        
        <div id="info"></div>
    </div>

    <script>
        // Добавляем ?t=... чтобы браузер не показывал старый кеш
        fetch('rate.json?t=' + Date.now())
            .then(response => {
                if (!response.ok) throw new Error("Файла нет");
                return response.json();
            })
            .then(data => {
                // Если файл найден:
                const rate = data.rate.toFixed(2);
                const status = document.getElementById('status');
                
                status.innerText = rate + " ₽";
                status.className = "green"; // Делаем зеленым
                
                document.getElementById('info').innerHTML = `
                    <small>Обновлено: ${data.date}</small>
                    <p style='color:green'>✅ Робот работает!</p>
                `;
            })
            .catch(err => {
                // Если файла нет:
                const status = document.getElementById('status');
                status.innerText = "ФАЙЛА НЕТ";
                status.className = "red"; // Делаем красным
                
                document.getElementById('info').innerHTML = `
                    <small>Ошибка: rate.json не найден</small>
                    <p>Запустите <b>Update Exchange Rate</b> в GitHub Actions</p>
                `;
            });
    </script>

</body>
</html>
